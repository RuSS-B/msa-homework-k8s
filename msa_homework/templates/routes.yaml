apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://auth-server.default.svc.cluster.local/auth/verify"
    nginx.ingress.kubernetes.io/auth-method: "GET"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.app.baseHost }}
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.auth.name }}
                port:
                  number: {{ .Values.auth.containerPort}}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.autoservice.name}}
                port:
                  number: {{ .Values.autoservice.containerPort }}