---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.auth.name }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.app.baseHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.auth.name}}
                port:
                  number: {{ .Values.auth.servicePort }}